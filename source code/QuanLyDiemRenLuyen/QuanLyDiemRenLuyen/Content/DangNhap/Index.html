          <h2 class="text-center">Đăng nhập</h2>
          

  
    <div class="form-group">
      <label for="mssv" class="sr-only">Mã đăng nhập</label>
      <input type="text" class="form-control" name="mssv" id="mssv" placeholder="Mã đăng nhập" required="" autofocus="" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Mật khẩu</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Mật khẩu" required="" autocomplete="off">
    </div>
   
    <div class="form-group">
      <input type="submit" name="btnLogin" value="Đăng nhập" class="btn btn-primary">
    </div>

  
</form>
